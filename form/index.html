<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <div>
            <h2>Register Now</h2>
        </div>

        <form>
            <div>
                <Label for="FirstName">First Name</Label>
                <input type="text" name="Name" id="FirstName" value="">

                <Label for="LastName">Last Name</Label>
                <input type="text" name="Name" id="LastName">
            </div>

            <div>
                <label for="Email">Email</label>
                <input type="email" name="" id="Email">

                <label for="Mobile">Mobile Number</label>
                <input type="number" name="" id="Mobile">
            </div>

            <div>
                <label for="City">Select City</label>
                <select id="City" name="City">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Multan">Multan</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Sialkot">Sialkot</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Quetta">Quetta</option>
                    <option value="Bahawalpur">Bahawalpur</option>
                    <option value="Gujranwala">Gujranwala</option>
                    <option value="Sargodha">Sargodha</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Muzaffargarh">Muzaffargarh</option>
                </select>

                <label for="Course">Select Course</label>
                <select id="Course" name="Course">
                    <option value="Web & Mobile App Development">Web & Mobile App Development</option>
                    <option value="Wordpress Development">Wordpress Development</option>
                    <option value="Graphic Desiging">Graphic Desiging</option>
                    <option value="AutoCad">AutoCad</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="SEO">SEO (Search Engine Optimization)</option>
                    <option value="Facebook Marketing">Facebook Marketing</option>
                </select>

            </div>

            <div>
                <label for="DOB">Date Of Birth</label>
                <input type="date" name="DOB" id="DOB">

                <label for="Gender" id="gender">Select Gender: </label>
                <input type="radio" name="Gender" id="Male" value="Male">Male
                <input type="radio" name="Gender" id="Female" value="Female">Female
            </div>

            <div>
                <label for="CNIC">CNIC</label>
                <input type="number" name="CNIC" id="CNIC">

                <label for="fCNIC">Father CNIC (Optional)</label>
                <input type="number" name="fCNIC" id="fCNIC">
            </div>

            <div>
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" value="">
            </div>

            <div>
                <label for="lastQualification">last Qualification</label>
                <select id="lastQualification" name="lastQualification">
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Masters">Masters</option>
                </select>
            </div>

            <div>
                <label for="">Picture</label><br>

                <label for="Picture"><i class="fa-solid fa-image"></i></label>
                <input type="file" name="Picture" id="Picture" value="">
            </div>
            <div id="display_img">
            </div>

            <input type="button" value="Submit" onclick="saveData()">

        </form>

    </div>












    <script src="app,js"></script>
    <script src="https://kit.fontawesome.com/8ec7ffe63c.js" crossorigin="anonymous"></script>
</body>

</html>
