<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Admin</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Navbar -->

    <div class="main_reg">
        <div class="reg_head">
            <h2>Register Now</h2>
        </div>

        <form class="form container-lg">
            <div class="row justify-content-around">
                <div class="col-4">
                    <Label for="FirstName">First Name</Label><br>
                    <input type="text" name="Name" id="FirstName" value="" class="input1">
                </div>

                <div class="col-4">
                    <Label for="LastName">Last Name</Label><br>
                    <input type="text" name="Name" id="LastName" class="input1">
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-4">
                    <label for="Email">Email</label><br>
                    <input type="email" name="" id="Email" class="input1">
                </div>
                <div class="col-4">

                    <label for="Mobile">Mobile Number</label><br>
                    <input type="number" name="" id="Mobile" class="input1">
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-4">
                    <label for="City">Select City</label><br>
                    <select id="City" name="City" class="input1">
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Multan">Multan</option>
                        <option value="Faisalabad">Faisalabad</option>
                        <option value="Peshawar">Peshawar</option>
                        <option value="Sialkot">Sialkot</option>
                        <option value="Rawalpindi">Rawalpindi</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Bahawalpur">Bahawalpur</option>
                        <option value="Gujranwala">Gujranwala</option>
                        <option value="Sargodha">Sargodha</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Muzaffargarh">Muzaffargarh</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="Course">Select Course</label>
                    <select id="Course" name="Course" class="input1">
                        <option value="Web & Mobile App Development">Web & Mobile App Development</option>
                        <option value="Wordpress Development">Wordpress Development</option>
                        <option value="Graphic Desiging">Graphic Desiging</option>
                        <option value="AutoCad">AutoCad</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="SEO">SEO (Search Engine Optimization)</option>
                        <option value="Facebook Marketing">Facebook Marketing</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-4">
                    <label for="DOB">Date Of Birth</label><br>
                    <input type="date" name="DOB" id="DOB" class="input1">
                </div>

                <div class="col-4">
                    <label for="Gender" id="gender">Select Gender: </label><br>
                    <input type="radio" name="Gender" id="Male" value="Male">Male
                    <input type="radio" name="Gender" id="Female" value="Female">Female
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-4">
                    <label for="CNIC">CNIC</label><br>
                    <input type="number" name="CNIC" id="CNIC" class="input1">
                </div>

                <div class="col-4">
                    <label for="fCNIC">Father CNIC (Optional)</label><br>
                    <input type="number" name="fCNIC" id="fCNIC" class="input1">
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-10">
                    <label for="Address">Address</label><br>
                    <input type="text" name="Address" id="Address" value="" class="input2">
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-10">
                    <label for="lastQualification">last Qualification</label>
                    <select id="lastQualification" name="lastQualification" class="input2">
                        <option value="Matric">Matric</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Masters">Masters</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-around">
                <div class="col-10">
                    <label for="">Picture</label><br>
                   <div class="img_div">
                    <label for="Picture"><i class="fa-solid fa-image fa-2x"></i></label>
                    <input type="file" name="Picture" id="Picture" value="">
                   </div>
                </div>
            </div>
            <div id="display_img">
            </div>

         <div class="row justify-content-around">
            <div class="col-10">
                <input type="button" value="Submit" onclick="saveData()" class="bt">
            </div>
         </div>

        </form>

    </div>












    <script src="app,js"></script>
    <script src="https://kit.fontawesome.com/8ec7ffe63c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
